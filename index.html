<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <script defer src="assets/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body class="mt-4">
    <div class="columns is-vcentered">
        <section class="column is-multiline p-4">
            <div class="column is-three-fifths">
                <div class="row" id="search"></div>
                    <div class="card col-12 col-md-8 p-3">
                        <h1 class="card-header text-uppercase is-size-3">Search by City</h1>
                        <form id="input-form is-flex-wrap-no-wrap" class="card-body">
                            <input name="city" class="input is-medium" id="city" type="text" autofocus="true"
                                class="form-input" placeholder="Enter City Name" />
                            <button class="button is-info is-small p-2" id="search-btn" type="submit">Search</button>
                            
                        </form>
                    </div>
                    <div class="card col-12 col-md-8 p-3">
                        <h2 class="search history is-size-4">Search History<span id="search-history-term"></span></h2>
                        <div id="search-history" class="search-history"></div>
                        <datalist id="searchdata"></datalist>
                    </div>
                </div>
        </section>
        <section class='column is-auto'>
            <div class="row" id="results"></div>
                <div class="card col-12 col-md-8">
                    <div id="card-content">
                        <h2 id="city"></h2>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="buttons-well"></div>
</body>

</html>
